        *{margin : 0;padding: 0;font-size: 16px;}
        form{background-color: slategrey;}
        input{background-color: #eeeee4;}
        p{background-color: #0dcaf0 ;text-align: center;margin-top: -6px;}
        h2{border: 1px solid black;height: 50px;background-color: #0dcaf0 ;text-align: center;}
    </style>

<body>
   <center><h1>DAFTAR & HARGA BUAH DI ITERA</h1></center>

 <div class="container" style="width: 50%;">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Nama Buah</th>
          <th scope="col">Harga</th>
          <th scope="col">Jumlah Beli</th>
        </tr>
      </thead>
      <form action="hitung.php" method="POST" id="belanja" name="belanja">
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mangga</td>
              <td>Rp 15.000</td>
              <td><input type="number" id="mangga" onchange="setValue()" name="mangga"></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jambu</td>
              <td>Rp 13.000</td>
              <td><input type="number" id="jambu" onchange="setValue()" name="jambu"></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Salak</td>
              <td>Rp 10.000</td>
              <td><input type="number" id="salak" onchange="setValue()" name="salak"></td>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"><strong>Total</strong></th>
                <th scope="col"><input type="text" id="total_belanja" name="total_belanja" readonly></th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="row-4"><button type="submit" class="btn btn-primary">Submit</button></th>
            </tr>
                         
          </tbody>
      </form>
    </table>
</div>


<script>
    function setValue(){
        var mangga = document.getElementById("mangga").value * 15000;
        var jambu = document.getElementById("jambu").value * 13000;
        var salak = document.getElementById("salak").value * 10000;
        var total_belanja = document.getElementById("total_belanja");
        console.log(mangga + jambu + salak);
        var hasil = mangga + jambu + salak;
        total_belanja.value = hasil;
    }
</script>
